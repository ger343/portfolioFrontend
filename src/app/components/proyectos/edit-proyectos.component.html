<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyectos.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="proyectos.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="proyectos.imagenE"
                        required>
                </div>

                <button class="btn btn-primary">
                    Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
