<div class="container">
  <div class="jumbotron">
    <h1 class="display-3 text-center">PROYECTOS</h1>

    <hr>
    <div class="col-md-1 mt-4">
      <button type="button" class="btn btn-outline-warning btn-outline-info btn-floating m-1" routerLink="/nuevaproye"
        *ngIf="isLogged">
        <img class="bi" src="/assets/img/iconos/agregar.svg" />
      </button>
      <br>
    </div>
  </div>
  <ul class="centrado">


    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div>
          <div class="carousel-item active" *ngFor="let Proyectos of proyectos" data-bs-interval="3000">
            <img src={{Proyectos.imagenE}} class="d-block  alto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>{{Proyectos.nombreE}}</h2>
              <h5>{{Proyectos.descripcionE}}</h5>
              <p> </p>

              <button class="btn btn-outline-warning btn-outline-info btn-floating m-1"
                routerLink="/editproye/{{Proyectos.id}}" *ngIf="isLogged">
                <i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-outline-warning btn-outline-info btn-floating m-1" (click)="delete(Proyectos.id)"
                *ngIf="isLogged">
                <i class="bi bi-trash-fill"></i> </button>
            </div>
          </div>


        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </ul>
  <br>
  <br>
